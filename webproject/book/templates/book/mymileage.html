<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Mileage Information</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <header class="Header">
        <h1><a href="{% url 'index' %}">BitterSweet</a></h1>
        <nav>
          <ul>
            <li><a href="#" onclick="window.location.href='/register/'">나눔</a></li>
            <li><a href="#" onclick="window.location.href='/signup/'">등록</a></li>
            <li><a href="#" onclick="window.location.href='/mymileage/'">내 정보</a></li>
          </ul>
        </nav>
    </header>
    
<div class="register-form">   
    <form action="/mymileage/" method="post">
        {% csrf_token %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="검색">
    </form>
    
    {% if mileage %}
        <p>남은 마일리지: {{ mileage }}</p>
    {% else %}
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p>마일리지가 없습니다.</p>
    {% endif %}

    
</div>
</body>
</html>
